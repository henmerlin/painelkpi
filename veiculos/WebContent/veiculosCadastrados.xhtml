<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Veículos cadastrados</ui:define>
	<ui:define name="tituloPrincipal">Veículos cadastrados</ui:define>
	<ui:define name="tituloSecundario">veículos cadastrados</ui:define>

	<ui:define name="botoesAcao">

	</ui:define>

	<ui:define name="conteudo">
		<p:dataTable value="#{veiculoBean.listar()}" var="veiculo">

			<p:column headerText="Modelo">
				<h:outputText value="#{veiculo.modelo}" />
			</p:column>

			<p:column headerText="Placa">
				<h:outputText value="#{veiculo.placa}" />
			</p:column>

			<p:column headerText="Cor" style="background-color=##{veiculo.cor}">
			</p:column>

			<p:column headerText="Ano modelo">
				<h:outputText value="#{veiculo.anoModelo}" />
			</p:column>

			<p:column headerText="Ano fabricacao">
				<h:outputText value="#{veiculo.anoFabricacao}" />
			</p:column>

			<p:column headerText="Combustível">
				<h:outputText value="#{veiculo.combustivel.nome}" />
			</p:column>

			<p:column headerText="FIPE">
				<h:outputText value="#{veiculo.fipe}" />
			</p:column>

			<p:column headerText="Ações">
				<p:commandButton value="Excluir"
					action="#{veiculoBean.remover(veiculo)}" update="@form" />
			</p:column>

		</p:dataTable>
	</ui:define>

</ui:composition>
</html>
