<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<p:growl autoUpdate="true" globalOnly="true" />

	<h:form>

		<p:dataTable value="#{veiculoBean.listar()}" var="veiculo">

			<p:column headerText="Modelo">
				<h:outputText value="#{veiculo.modelo}" />
			</p:column>

			<p:column headerText="Placa">
				<h:outputText value="#{veiculo.placa}" />
			</p:column>

			<p:column headerText="Cor" style="background-color=##{veiculo.cor}">
			</p:column>

			<p:column headerText="Ano modelo">
				<h:outputText value="#{veiculo.anoModelo}" />
			</p:column>

			<p:column headerText="Ano fabricacao">
				<h:outputText value="#{veiculo.anoFabricacao}" />
			</p:column>

			<p:column headerText="Combustível">
				<h:outputText value="#{veiculo.combustivel.nome}" />
			</p:column>

			<p:column headerText="FIPE">
				<h:outputText value="#{veiculo.fipe}" />
			</p:column>

			<p:column headerText="Ações">
				<p:commandButton value="Excluir"
					action="#{veiculoBean.remover(veiculo)}" update="@form">
					<p:confirm header="Exclusão de Veiculo"
						message="Deseja remover o veículo #{veiculo.placa} ?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>

		</p:dataTable>

	</h:form>

</h:body>
</html>
