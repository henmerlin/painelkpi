<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>

	<p:growl autoUpdate="true" globalOnly="true" />

	<h:form>

		<p:panel header="Cadastro de Marca">
			<h:panelGrid columns="3">

				<p:outputLabel for="n1" value="Marca:" />
				<p:inputText id="n1" value="#{marcaBean.marca.nome}" />
				<p:message for="n1" />

				<p:outputLabel for="n2" value="Descrição:" />
				<p:inputTextarea id="n2" value="#{marcaBean.marca.descricao}" />
				<p:message for="n2" />

			</h:panelGrid>

			<f:facet name="footer">
				<p:commandButton value="Cadastrar" action="#{marcaBean.cadastrar()}"
					update="@form" />
			</f:facet>
		</p:panel>

	</h:form>

</h:body>
</html>
