<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Marcas cadastradas</ui:define>
	<ui:define name="tituloPrincipal">Marcas cadastradas</ui:define>
	<ui:define name="tituloSecundario">marcas cadastradas</ui:define>

	<ui:define name="botoesAcao">

	</ui:define>

	<ui:define name="conteudo">
		<p:dataTable value="#{marcaBean.listar()}" var="marca">

			<p:column headerText="Nome">
				<h:outputText value="#{marca.nome}" />
			</p:column>

			<p:column headerText="Descrição">
				<h:outputText value="#{marca.descricao}" />
			</p:column>

			<p:column headerText="Ações">
				<p:commandButton value="Excluir"
					action="#{marcaBean.remover(marca)}" update="@form">
					<p:confirm header="Exclusão de Marca"
						message="Deseja remover a marca #{marca.nome} ?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>

		</p:dataTable>
	</ui:define>

</ui:composition>
</html>
