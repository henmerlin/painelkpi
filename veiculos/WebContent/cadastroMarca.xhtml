<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPagina">Cadastro de Marca</ui:define>
	<ui:define name="tituloPrincipal">Cadastro de Marca</ui:define>
	<ui:define name="tituloSecundario">cadastre as marcas dos veículos</ui:define>

	<ui:define name="botoesAcao">
		<p:commandButton value="Cadastrar" action="#{marcaBean.cadastrar()}"
			update="@form" />
	</ui:define>

	<ui:define name="conteudo">
		<h:panelGrid columns="3">
			<p:outputLabel for="n1" value="Marca:" />
			<p:inputText id="n1" value="#{marcaBean.marca.nome}" />
			<p:message for="n1" />

			<p:outputLabel for="n2" value="Descrição:" />
			<p:inputTextarea id="n2" value="#{marcaBean.marca.descricao}" />
			<p:message for="n2" />
		</h:panelGrid>
	</ui:define>

</ui:composition>
</html>
