<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="SCO Sample" />
	<meta name="author" content="Andre Miranda Pimenta" />
	<meta http-equiv="pragma" content="no-cache" />
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<title><ui:insert name="tituloPagina">Altere o título da página</ui:insert></title>
	<ui:insert name="estilos">
		<ui:include src="/recursos/template/estilos.xhtml" />
	</ui:insert>
	<ui:insert name="scripts">
		<ui:include src="/recursos/template/scripts.xhtml" />
	</ui:insert>
</h:head>

<h:body>
	<div id="topo">
		<div class="marca">
			<ui:insert name="tituloSistema">
				<a href="#"><span>exemplo</span>Facelets</a>
			</ui:insert>
		</div>
	</div>
	<div id="corpo">
		<div class="barraLateral">
			<ui:include src="/recursos/template/menu.xhtml" />
		</div>
		<div class="conteudo">
			<h:form id="form">
				<div id="mensagens">
					<ui:insert name="mensagens">
						<p:messages globalOnly="true" autoUpdate="true" closable="true" />
					</ui:insert>
				</div>
				<div id="conteudoTopo">
					<h1>
						<ui:insert name="tituloPrincipal">Título Principal</ui:insert>
					</h1>
					<p>
						<ui:insert name="tituloSecundario">título secundário miniaturizado</ui:insert>
					</p>
				</div>
				<div class="barraAcoes">
					<ui:insert name="botoesAcao">
						Aqui ficam os botões
					</ui:insert>
				</div>
				<div id="principal">
					<ui:insert name="conteudo">Espaço para os formulários</ui:insert>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
						<p:commandButton value="Sim" type="button"
							styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
						<p:commandButton value="Não" type="button"
							styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
					</p:confirmDialog>
				</div>
				<div class="barraAcoes">
					<ui:insert name="botoesAcao">
						Aqui ficam os botões
					</ui:insert>
				</div>
			</h:form>
		</div>
	</div>



</h:body>
</html>
