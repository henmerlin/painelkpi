<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPrincipal">Histórico dos Indicadores</ui:define>
	<ui:define name="tituloSecundario">Centro de Operações</ui:define>
	<ui:define name="botoesAcao"></ui:define>
	<ui:define name="conteudo">

		<p:dataTable var="frente" value="#{frenteBean.listar()}">
			<p:column headerText="Id">
				<h:outputText value="#{frente.nome}" />
			</p:column>

			<p:column headerText="Id">

				<p:dataList value="#{frente.areas}" var="areas">
			        #{areas.nome}
			    </p:dataList>

			</p:column>

		</p:dataTable>

		<br />

		<ui:repeat var="frente" value="#{frenteBean.listar()}">
			<p:fieldset legend="#{frente.nome}" style="margin-bottom: 20px; font-size: 10px;">
				<h:panelGrid>

					<p:dataTable var="area" value="#{frente.areas}">
				
						<p:columnGroup type="header">
							<p:row>
								<p:column headerText="Area" />
								<p:column headerText="This Year" />
								<p:column headerText="Last Year" />
								<p:column headerText="This Year" />
							</p:row>
						</p:columnGroup>

						<p:column>
							<h:outputText value="#{area.nome}" />
						</p:column>
						<p:column>
							<h:outputText value="#{sale.lastYearProfit}%" />
						</p:column>
						<p:column>
							<h:outputText value="#{sale.thisYearProfit}%" />
						</p:column>
						
						<p:column>
							<h:outputText value="#{sale.lastYearSale}">
								<f:convertNumber type="currency" currencySymbol="$" />
							</h:outputText>
						</p:column>
						
					</p:dataTable>





				</h:panelGrid>
			</p:fieldset>
		</ui:repeat>














	</ui:define>

</ui:composition>

</html>
