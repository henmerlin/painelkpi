<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPrincipal">Histórico dos Indicadores</ui:define>
	<ui:define name="tituloSecundario">Centro de Operações</ui:define>
	<ui:define name="botoesAcao"></ui:define>
	<ui:define name="conteudo">

		<p:dataTable var="frente" value="#{frenteBean.listar()}">

			<p:column headerText="Frentes">
				<h:outputText value="#{frente.nome}" />
			</p:column>

			<p:column headerText="Areas">
				<p:dataTable var="area" value="#{frente.areas}">
					<p:column headerText="Areas">
						<h:outputText value="#{area.nome}" />
					</p:column>
					
					<p:column headerText="KPIs">
					
						<p:dataTable var="kpis" value="#{area.kpis}">
							<p:column headerText="Areas">
								<h:outputText value="#{kpis.nome}" />
							</p:column>
						</p:dataTable>
					
					</p:column>
					
					
					
				</p:dataTable>
			</p:column>
			

		</p:dataTable>


	</ui:define>

</ui:composition>

</html>
