<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPrincipal">Histórico dos Indicadores</ui:define>
	<ui:define name="tituloSecundario">Centro de Operações</ui:define>
	<ui:define name="botoesAcao"></ui:define>
	<ui:define name="conteudo">


		<ui:repeat var="frente" value="#{frenteBean.listar()}">

			<p:fieldset legend="#{frente.nome}" style="margin-bottom:20px">


				<ui:repeat var="area" value="#{frente.areas}">


					<p:panel id="panel" header="#{area.nome}"
						style="margin-bottom:10px;" value="#{area.nome}">


						<ui:repeat var="kpi" value="#{area.kpis}">

							<p:dataTable var="resultado" value="#{kpi.resultados}">
								<p:column headerText="Periodo">
									<h:outputText value="#{resultado.periodo.nome}" />
								</p:column>

								<p:column headerText="Resultado">
									<h:outputText value="#{resultado.valor}" />
								</p:column>

							
							</p:dataTable>

						</ui:repeat>

					</p:panel>










				</ui:repeat>
			</p:fieldset>


		</ui:repeat>



	</ui:define>

</ui:composition>

</html>
