<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPrincipal">Histórico dos Indicadores</ui:define>
	<ui:define name="tituloSecundario">Centro de Operações</ui:define>
	<ui:define name="botoesAcao"></ui:define>
	<ui:define name="conteudo">



		<p:commandButton value="Basic" type="button"
			onclick="PF('dlg1').show();" />
		<p:dialog header="Basic Dialog" widgetVar="dlg1" height="600"
			width="700">
			<p:chart type="line" model="#{chartView.areaModel}"
				style="height:300px" />
		</p:dialog>



		<ui:repeat var="frente" value="#{frenteBean.listar()}">

			<p:fieldset legend="#{frente.nome}" style="margin-top: 20px;">


				<ui:repeat var="area" value="#{frente.areas}">


					<p:fieldset id="panel" legend="#{area.nome}"
						style="margin-bottom:10px;" value="#{area.nome}">

						<ui:repeat var="kpi" value="#{area.kpis}">

							<p:fieldset legend="#{kpi.nome}" style="margin-top: 20px;">

								<p:commandButton id="toggler" type="button" value="Columns"
									icon="ui-icon-calculator" />


								<p:dataTable var="resultado" value="#{kpi.resultados}">
									<p:column headerText="Periodo">
										<h:outputText value="#{resultado.periodo.nome}" />
									</p:column>

									<p:column headerText="Realizado">
										<h:outputText value="#{resultado.valor}" />
									</p:column>

								</p:dataTable>


							</p:fieldset>

						</ui:repeat>

					</p:fieldset>
				</ui:repeat>
			</p:fieldset>


		</ui:repeat>



	</ui:define>

</ui:composition>

</html>
