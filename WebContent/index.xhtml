<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPrincipal">Histórico dos Indicadores</ui:define>
	<ui:define name="tituloSecundario">Centro de Operações</ui:define>
	<ui:define name="botoesAcao"></ui:define>
	<ui:define name="conteudo">

		<p:dataTable var="area" value="#{areaBean.listar()}">
			<f:facet name="header">
            	Histórico dos Indicadores
       	 	</f:facet>

			<p:columnGroup type="header">
				<p:row>
					<p:column rowspan="2" headerText="Area" />
					<p:column colspan="#{dtGroupView.yearCount}" headerText="Goals" />
				</p:row>
				<p:row>
					<ui:repeat value="#{area}" var="area">
						<p:column headerText="#{year}" />
					</ui:repeat>
				</p:row>
			</p:columnGroup>

			<p:column>
				<h:outputText value="#{player.name}" />
			</p:column>

			<p:columns value="#{dtGroupView.years}" var="year">
				<h:outputText value="#{player.getGoals(year)}" />
			</p:columns>

			<f:facet name="footer">
            Data between 2010-2014
        </f:facet>
		</p:dataTable>





	</ui:define>

</ui:composition>

</html>
