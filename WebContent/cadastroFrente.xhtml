<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPrincipal">Cadastro de Frentes</ui:define>
	<ui:define name="tituloSecundario">Centro de Operações</ui:define>

	<ui:define name="botoesAcao">

	</ui:define>

	<ui:define name="conteudo">
		<p:panel header="Formulário">
			<h:panelGrid columns="3">
				<p:outputLabel for="n1" value="Nome:"
					converter="omnifaces.SelectItemsConverter" />
				<p:inputText id="n1" value="#{frenteBean.frente.nome}" />
				<p:message for="n1" />
				<p:commandButton value="Cadastrar"
					action="#{frenteBean.cadastrar()}" update="@form" />

			</h:panelGrid>
		</p:panel>

	</ui:define>

</ui:composition>

</html>
