<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/recursos/template/template.xhtml">

	<ui:define name="tituloPrincipal">Cadastro de Resultados</ui:define>
	<ui:define name="tituloSecundario">Centro de Operações</ui:define>
	<ui:define name="botoesAcao"></ui:define>

	<ui:define name="botoesAcao">
		<p:commandButton value="Cadastrar"
			action="#{resultadoBean.cadastrar()}" update="@form" />
	</ui:define>

	<ui:define name="conteudo">
		<h:panelGrid columns="3">

			<p:outputLabel for="n1" value="KPI: " />
			<p:selectOneMenu id="n1" converter="omnifaces.SelectItemsConverter"
				value="#{resultadoBean.resultado.kpi}">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{kpiBean.listar()}" var="kpi"
					itemLabel="#{kpi.nome} - #{kpi.area.nome}" itemValue="#{kpi}" />/>
	        </p:selectOneMenu>
			<p:message for="n1" />

			<p:outputLabel for="n2" value="Periodo: " />
			<p:selectOneMenu id="n2" converter="omnifaces.SelectItemsConverter"
				value="#{resultadoBean.resultado.periodo}">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{periodoBean.listar()}" var="periodo"
					itemLabel="#{periodo.nome}" itemValue="#{periodo}" />
	        </p:selectOneMenu>
			<p:message for="n2" />

			<p:outputLabel for="n3" value="Valor: " />
			<p:inputText id="n3" value="#{resultadoBean.resultado.valor}" />
			<p:message for="n3" />

		</h:panelGrid>
	</ui:define>

</ui:composition>

</html>
